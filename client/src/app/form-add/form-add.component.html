<div class="product-form">
  <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
    <h2>Agregar Producto</h2>

    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required>

    <label for="category_id">Categor√≠a:</label>
    <select id="category_id" name="category_id" required [(ngModel)]="category_id">
      @for(item of categories; track item.name){
      <option value="{{item.id}}">{{item.name}}</option>
      }
    </select>

    <label for="price">Precio:</label>
    <input type="number" id="price" name="price" [(ngModel)]="price" required>

    <label for="value">Valor:</label>
    <input type="number" id="value" name="value" [(ngModel)]="value" required>

    <label for="stock">Stock:</label>
    <input type="text" id="stock" name="stock" [(ngModel)]="stock" required>

    <label for="image">Imagen:</label>
    <input type="file" id="image" name="image" accept="image/*" (change)="uploadImage($event)" required>

    <button type="submit" class="button_red center">Guardar Producto</button>
  </form>
</div>
