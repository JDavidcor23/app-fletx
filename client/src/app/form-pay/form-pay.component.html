<div class="formulario-pago">
  <form #productForm="ngForm" (ngSubmit)="onSubmitPayment()">
    <h2>Formulario de Pago</h2>

    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="card-number">NÃºmero de Tarjeta:</label>
    <input type="text" id="card-number" name="card-number" required>

    <label for="expiry-date">Fecha de Vencimiento:</label>
    <input type="month" id="expiry-date" name="expiry-date" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required>
    <button type="submit" class="button_red button_pay">
      <p [class.hidden]="getCheckout">
        Pagar {{ total$ | async | currency }}
      </p>
      <div class="loader-success" [class.inlineBlock]="getCheckout === true && getLoader === false">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
          <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
      </div>
      <div class="loader-loading" [class.displayBlock]="getCheckout && getLoader"></div>
    </button>
  </form>
</div>
